{{ define "main" }}
<div>
    {{ .Content }}
    <h2 class="space-y-4">Latest</h2>
    <ul>
        {{ range first 5 (where .Site.Pages.ByPublishDate "Params.layout" "post") }}
        <li class="w-full flex-col mb-4 cursor-pointer" onclick="window.location=' {{ .RelPermalink }}'">
            <div class="block group border hover:outline p-2">
                <div class="flex justify-between">
                    <span class="font-semibold underline">{{ .LinkTitle }}</span>
                    <time class="not-italic font-mono">{{ .PublishDate.Format "2006-01-02" }}</time>
                </div>
                <p>{{ .Params.description }}</p>
            </div>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
