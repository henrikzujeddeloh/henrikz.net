<!DOCTYPE html>
<html>

<head>
    {{ partial "icon.html" . }}
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta charset="utf-8">
    <title>
        {{ if ne .Path "/" }}
        {{ .Title }}
        -
        {{ end }}
        {{ .Site.Title }}
    </title>
    {{ with (templates.Defer (dict "key" "global")) }}
    {{ partial "css.html" . }}
    {{ end }}
</head>

<body>
    <header>
        {{ partial "header.html" . }}
    </header>
    <main>
        {{ block "main" . }}
        {{ end }}
    </main>
    <footer>
        {{ partial "footer.html" . }}
    </footer>

</body>

</html>
