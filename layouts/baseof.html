<!DOCTYPE html>
<html>

<head>
    <title>{{ .Title }}</title>

    {{ with (templates.Defer (dict "key" "global")) }}
    {{ partial "css.html" . }}
    {{ end }}
</head>

<body>
    <header>
        {{ partial "header.html" . }}
    </header>
    <main>
        {{ block "main" . }}
        {{ end }}
    </main>
    <footer>
        {{ partial "footer.html" . }}
    </footer>

</body>

</html>
