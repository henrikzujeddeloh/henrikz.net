baseURL = 'https://test.henrikz.net/'
languageCode = 'en-us'
title = 'Henrik zu Jeddeloh'
enableGitInfo = true
rssLimit = 24

[outputs]
  home = ['html']
  section = ['html']
  taxonomy = ['html']
  term = ['html']

[minify]
  minifyOutput = true

[markup]
  [markup.tableOfContents]
    endLevel = 4

[taxonomies]
  tag = "tags"

[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'
