{{ define "main" }}
<div>
    {{ .Content }}
    <div>
        {{ range (where .Site.Pages "Params.layout" "post").GroupByPublishDate "2006" }}
        <div class="sticky top-0 flex items-center gap-2 bg-white p-1 mb-1">
            <h3 class="text-2xl font-semibold">{{ .Key }}</h3>
            <p>({{ .Pages | len }} posts)</p>
        </div>
        {{ range .Pages }}
        {{ partial "blog_card.html" . }}
        {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
